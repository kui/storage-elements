<!doctype html>
<meta charset="utf-8">

<title>storage-form Examples</title>

<h1><a href="https://github.com/kui/storage-elements"><code>storage-form</code></a> Examples</h1>

<p>See <a href="https://github.com/kui/storage-elements/blob/master/docs/index.html">HTML souce</a>.

<h2>Manually save example</h2>

<form is="storage-form"
      id="example1"
      area="local-storage">
  <p><label>foo: <input name="foo"></label>
  <p><label>checkbox-sample:
      <input type="checkbox" name="checkbox-sample" value="this-is-on-value!">
    </label><br>
  <p>radio-sample:
    <label><input type="radio" name="radio-sample" value="value-1">value-1</label>,
    <label><input type="radio" name="radio-sample" value="value-2">value-2</label>,
    <label><input type="radio" name="radio-sample" value="value-3">value-3</label>
  <p><textarea name="sometextarea">this is a default textarea value.</textarea><br>
  <p><label>select-sample:
      <select name="select-sample">
        <option>value-1
        <option>value-2
        <option>value-3
      </select>
    </label>
  <p><input type="submit" value="Save">
</form>


<h2>Auto save/load example</h2>

<form is="storage-form"
      id="example2"
      area="session-storage"
      autosync>
  <label>bar: <input name="bar"></label>
</form>


<h2>Dynamic building using javascript</h2>

<div id="example3-anchor"></div>

<script src="storage-elements-debug.js"></script>
<!-- Use no -debug suffix one f you use in production environment -->
<!-- <script src="storage-elements.js"></script> -->
<script>
  // For the third example
  var base = document.getElementById("example3-anchor");
  var form = base.appendChild(document.createElement("form", "storage-form"));
  form.area = "local-storage";

  // Append <input>s on next tick.
  setTimeout(() => {
    var input1 = form.appendChild(document.createElement("input"));
    input1.name = "ex3-1";
    var input2 = form.appendChild(document.createElement("input"));
    input2.type = "checkbox";
    input2.name = "ex3-2";
    var submit = form.appendChild(document.createElement("input"));
    submit.type = "submit";
  }, 1);
</script>
